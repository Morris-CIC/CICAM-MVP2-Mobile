# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    - cron: '32 13 * * 0'

jobs:
  analyze:
    name: Analyze javascript-typescript
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript
        build-mode: manual

    - name: Build React Native app for CodeQL
      if: matrix.build-mode == 'manual'
      run: |
        # Run project build script if defined
        if [ -f package.json ] && jq -r '.scripts.build // empty' package.json | grep -q '.'; then
          npm run build
        fi

        # Generate React Native JS bundles for static analysis
        if command -v npx >/dev/null 2>&1; then
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output /tmp/index.android.bundle || true
          npx react-native bundle --platform ios --dev false --entry-file index.js --bundle-output /tmp/index.ios.bundle || true
        fi

        # Optional: allow custom build step for CodeQL
        if [ -f package.json ] && jq -r '.scripts.codeql-build // empty' package.json | grep -q '.'; then
          npm run codeql-build
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:javascript-typescript"
